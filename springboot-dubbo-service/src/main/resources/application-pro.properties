server.port=9550

#Dubbo！相关配置
dubbo.application.name=application_
dubbo.application.logger=slf4j
dubbo.annotation.package=com.vivebest.dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.protocol.accessLog=true
dubbo.provider.timeout=3000
dubbo.provider.retries=1
dubbo.provider.delay=-1
dubbo.registr.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181

# 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=10
spring.datasource.dbcp.initial-size=10
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.typeAliasesPackage=com.vivebest.dao.entity
mybatis.mapperLocations=classpath:/com/vivebest/dao/mapper/*.xml  
